<ion-view view-title="Preguntas">
  <ion-content>
  
      <ion-item class="item-avatar" type="item-text-wrap">
        <img src="img/ionic.png">
        <h2>{{question.pregunta}}</h2>

        <ion-radio name="{{question}}" class="item-remove-animate item-avatar" ng-repeat="(key, value) in option" type="item-text-wrap" ng-model="opcSelected[question]" value="{{key}}">
        {{value}}
      </ion-item>


    <button class="button button-block button-positive" id="enviar">Responder</button>

<p>Respuestas elegidas : {{opcSelected}}</p>
  <p>Respuestas Correctas: {{respOK}}</p>
    <p>Respuestas Incorrectas: {{respFail}}</p>

  </ion-content>
</ion-view>
